{% extends 'index.html' %}
{% load static %}
{% block sign %}
    <section class="row justify-content-center">
        <form method="post" class="col-3 justify-content-center" id="signin">
            {% csrf_token %}
            <h2>Sign<span>In</span></h2>
            <div class="form-group">
                <input type="text" class="form-control" name="email" id="email" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Get In">
            <p>New user? then <a href="signup">SignUp</a></p>
        <form>
    </section>

{% endblock %}
